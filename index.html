<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/sketch.css">

        <script src="./lib/d3.v4.2.6.min.js"></script>
        
    </head>

    <body class="body">


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>color lab</h1>
                <h5>by Erica Gunn</h5>
                <br>
            </div>
        </div>
        <div class="row">

            <div class="col-md-9">

                <svg class="plot" id="plot1"></svg>

            </div>
            <div class="col-md-3">
                <button onclick="resetData()">Reset Data</button>
                <br>
                <br>
                <!--<button onclick="check0()">Metadata</button>-->
                Metadata
                <br>
                <input type="checkbox" id="progression" onchange="progressionChecked()">
                <label for="progression">Show progressions</label>
                <br>
                <br>
                <button onclick="check1()">Insight Data</button>
                <br>
                <br>
                Data Restrictions
                <br>
                <input type="checkbox" id="tpi" onchange="tpiChecked()" checked>
                <label for="tpi">Time period as interval</label>
                <br>
                <input type="checkbox" id="tpp" onchange="tppChecked()" checked>
                <label for="tpp">Time period as progression</label>
                <br>
                <input type="checkbox" id="tpn" onchange="tpnChecked()" checked>
                <label for="trend">Time period as nominal</label>
                <br>
                <br>
                <button onclick="check3()">Tasks</button>
                <br>
                <br>
                Insight Type
                <br>
                <input type="checkbox" id="overview" onchange="overviewChecked()" checked>
                <label for="overview">Overview</label>
                <br>
                <input type="checkbox" id="comparison" onchange="comparisonChecked()" checked>
                <label for="comparison">Comparison</label>
                <br>
                <input type="checkbox" id="trend" onchange="trendChecked()" checked>
                <label for="trend">Trend</label>
                <br>
                <br>
                <button onclick="check5()">Chart Type</button>
                <br>
                <br>
                <button onclick="check6()">Input config</button>

            </div>
        </div>

    </div>

        <br>

    </body>
    <script src="./js/dataArrays.js"></script>
    <script src="./js/sketch1.js"></script>
</html>
